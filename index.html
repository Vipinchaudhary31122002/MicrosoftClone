<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
    <!-- microsoft favicon -->
    <link rel="shortcut icon" href="images/11.png" type="image/x-icon" />
  </head>
  <body>
      <!-- navbar -->
      <div class="navbar flex justify-between items-center p-3 mb-2">
        <!-- hamburger menu logo -->
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <!-- search div -->
          <div class="search w-4 md:hidden">
            <img src="images/search.png" alt="search icon" />
          </div>
        </div>
        <!-- microsoft logo -->
        <div class="logo text-center ml-12 items-center justify-center flex md:order-1">
            <img class="w-28" src="images/12.png" alt="Microsoft logo" />
          <!-- humburger menu items -->
          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-8 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div class="items hover:underline ">Microsoft 365</div>
            <div class="items hover:underline ">Teams</div>
            <div class="items hover:underline ">Windows</div>
            <div class="items hover:underline ">Surface</div>
            <div class="items hover:underline ">Xbox</div>
            <div class="items hover:underline ">Support</div>
          </div>
        </div>
        <!-- cart and account div -->
        <div
          class="CartAccount text-center md:order-3 flex items-center md:mr-10 mr-4 justify-center space-x-6 flex-row"
        >
          <!-- search icon -->
          <div
            class="search hidden flex flex-row space-x-6 items-center justify-center md:flex"
          >
            <div>All Microsoft</div>
            <img class="w-4" src="images/search.png" alt="search icon" />
          </div>
          <img class="w-4" src="images/shopping-cart.png" />
          <img class="w-4" src="images/account.png" />
        </div>
      </div>

      <!-- coursel slider -->
      <div
        class="slider flex flex-col-reverse md:flex-row justify-between bg-[#bddcf9] items-center"
      >
        <!-- div containing the text of the slider-->
        <div
          class="left mx-10 flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="mx-5 text-2xl md:text-4xl">Microsoft 365</h1>
          <p class="mx-5 W-3/4 mt-5 mb-5 text-center md:text-base">
            Turn your ideas into reality, stay safer online and off, focus on
            what matters most with Microsoft 365 apps
          </p>
          <div class="md:flex mx-5 align-text-bottom">
            <button
              class="bg-blue-500 mr-4 p-2 text-white rounded hover:bg-blue-600"
            >
              For one person
            </button>
            <p class="mt-2.5 hover:underline cursor-pointer text-center">
              For upto six people
            </p>
          </div>
        </div>
        <!-- div containing the images of the slider -->
        <div class="right bg-cover bg-center">
          <img
            class="w-96 md:w-[64rem]"
            src="images/2.png"
            alt="slider image"
          />
        </div>
      </div>

      <!-- bottom box below the slider -->
      <div
        class="promo flex space-x-4 items-center justify-center md:mt-20 mt-2 md:flex-row flex-col"
      >
        <div class="items flex flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/7.png" alt="" />
          <span class="font-bold text-blue-600 underline"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="items flex flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/9.webp" alt="" />
          <span class="font-bold text-blue-600 underline"
            >Explore Surface devices</span
          >
        </div>
        <div class="items flex flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/3.png" alt="" />
          <span class="font-bold text-blue-600 underline">Buy Xbox games</span>
        </div>
        <div class="items flex flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="images/7.png" alt="" />
          <span class="font-bold text-blue-600 underline">Get Windows 11</span>
        </div>
      </div>

    <!--script for tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
